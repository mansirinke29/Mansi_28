<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            color: #fff;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: popUp 1s ease-in-out;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            animation: bounce 1s infinite alternate;
        }
        .gift-button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gift-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 111, 145, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: sparkleAnim 1s linear infinite;
        }
        @keyframes sparkleAnim {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Congratulations! üéâ</h1>
        <button class="gift-button" onclick="openGiftPage()">üéÅ Gift for You Sir ji üéÅ</button>
    </div>
    <script>
        function openGiftPage() {
            window.location.href = "gift.html";
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);

            const size = Math.random() * 5 + 3;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${Math.random() * window.innerWidth}px`;
            sparkle.style.top = `${Math.random() * window.innerHeight}px`;

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        setInterval(createSparkle, 100);
    </script>
</body>
</html>
