<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(162, 190, 206);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .sale {
            margin: 5px 0;
        }
        .sale img {
            width: 25%;
            height: auto;
        }
        .quote {
            font-size: 1.5em;
            font-style: italic;
            margin: 20px 0;
        }
        .book {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .book img {
            width: 130px;
            height: 180px;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="sale">
            <img src="https://thcentre.com/wp-content/uploads/2024/03/book-sale-for-website-image.jpg" alt="Big Sale">
            <p class="quote">"A reader lives a thousand lives before he dies." - George R.R. Martin</p>
        </div>
        <div class="section">
            <h2>Featured Books</h2>
            <div class="book">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQcbpo5egJnMVxe70AotxroR4BPHVQMAonfQ&s" alt="Book 1">
                <p>THE DAYS I LOVED YOU</p>
                <div>₹250</div>
            </div>
            <div class="book">
                <img src="https://kitabay.com/cdn/shop/files/327560aa27038e91206b8d5f0011342e.jpg?v=1739255076&width=254" alt="Book 2">
                <p>WARRIOR RACE</p>
                <div>₹399</div>
            </div>
        </div>
    </div>
</body>
</html>
