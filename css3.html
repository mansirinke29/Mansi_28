<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>
    <style>
        .external {
            color: white;
            background-color: #03DAC5;
            width: 80%;
            margin: 20px auto;
            height: 120px;
            text-align: center;
            font-size: 1.5em;
            border: 5px solid #018786;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .external:hover {
            transform: scale(1.05);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F1F1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 10px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <div class="external">
        <p>This division is using External CSS.</p>
    </div>

</body>
</html>
