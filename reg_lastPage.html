<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;  
            background-color: #f3e5f5;  
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #ec407a;  
        }

        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;  
            color: #8e24aa;  
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #7b1fa2;  
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #ec407a;  
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #d81b60;  
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering for TARANG. We have received your registration details.</p>
        <p>We will contact you with more information about the event soon.</p>
        <a href="Registration.html" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
